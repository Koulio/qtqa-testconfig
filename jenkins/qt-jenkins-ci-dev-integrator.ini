# Configuration for dev CI instance at ci-dev.qt-project.org - integrator (new CI implementation)

job_template = template/ci-job-config-integrator.xml.tt
node_template = template/ci-node-config.xml.tt

# Default node workspace path
node_root = /work

gerrit_host = codereview.qt-project.org
gerrit_port = 29418

configurations = linux-arm-gnueabi-g++_Ubuntu_11.10_x86 linux-g++-32_Ubuntu_10.04_x86 linux-g++-32_developer-build_Ubuntu_10.04_x86 linux-g++_developer-build_qtnamespace_qtlibinfix_Ubuntu_11.10_x64 linux-g++_no-widgets_Ubuntu_12.04_x64 linux-g++_shadow-build_Ubuntu_11.10_x86 macx-clang_developer-build_qtnamespace_OSX_10.7 macx-g++_developer-build_OSX_10.6 win32-msvc2010_Windows_7 win32-msvc2010_developer-build_qtnamespace_Windows_7

jenkins_url = http://ci-dev.qt-project.org/

#################################### JOBS ###################################################
#
#  test jobs
[job.QtBase-dev_master_Integration]
gerrit_host = dev-codereview.qt-project.org
gerrit_project = qt/qtbase
testconfig_project = QtBase master Integration
branch = master

#  real jobs
[job.Qt3D_1_0_RC1_Integration]
[job.Qt3D_buildsystem_Integration]
[job.Qt3D_dev_Integration]
[job.Qt3D_master_Integration]
[job.Qt5_buildsystem_Integration]
[job.Qt5_master_Integration]
[job.QtActiveQt_master_Integration]
[job.QtConnectivity_master_Integration]
[job.QtDeclarative_api_changes_Integration]
[job.QtDeclarative_buildsystem_Integration]
[job.QtDeclarative_master_Integration]
[job.QtDocGallery_master_Integration]
[job.QtDoc_master_Integration]
[job.QtFeedback_master_Integration]
[job.QtGraphicalEffects_master_Integration]
[job.QtImageFormats_master_Integration]
[job.QtJsonDb_buildsystem_Integration]
[job.QtJsonDb_hbtree_Integration]
[job.QtJsonDb_kvs_Integration]
[job.QtJsonDb_master_Integration]
[job.QtLocation_master_Integration]
[job.QtMultimedia_master_Integration]
[job.QtPhonon_master_Integration]
