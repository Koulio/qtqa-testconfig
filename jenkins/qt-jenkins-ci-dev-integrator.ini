# Configuration for devevelopment CI instance at qt-dev-ci.ci.local - integrator (new CI implementation)

job_template = template/ci-job-config-integrator.xml.tt
node_template = template/ci-node-config.xml.tt

# Default node workspace path
node_root = /work

gerrit_host = dev-codereview.qt-project.org
gerrit_port = 29418

configurations = linux-arm-gnueabi-g++_Ubuntu_11.10_x86 linux-g++-32_Ubuntu_10.04_x86 linux-g++-32_developer-build_Ubuntu_10.04_x86 linux-g++_developer-build_qtnamespace_qtlibinfix_Ubuntu_11.10_x64 linux-g++_no-widgets_Ubuntu_12.04_x64 linux-g++_shadow-build_Ubuntu_11.10_x86 macx-clang_developer-build_qtnamespace_OSX_10.7 macx-g++_developer-build_OSX_10.6 macx-clang_developer-build_OSX_10.8 win32-msvc2010_Windows_7 win32-msvc2010_developer-build_qtnamespace_Windows_7 win32-msvc2010_developer-build_angle_Windows_7 win32-mingw47_developer-build_qtlibinfix_Windows_7 win64-msvc2012_developer-build_qtnamespace_Windows_8 wince70embedded-armv4i-msvc2008_Windows_7

jenkins_url = http://qt-dev-ci.ci.local

contact = simo.falt@digia.com

# Keep always 5 latest builds on dev-CI
log_days_to_keep = -1
log_num_to_keep = 5

