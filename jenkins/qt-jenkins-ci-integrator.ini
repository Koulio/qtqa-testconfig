# Configuration for production CI instance at qt-ci.digia.com - integrator (new CI implementation)

job_template = template/ci-job-config-integrator.xml.tt
node_template = template/ci-node-config.xml.tt

# Default node workspace path
node_root = /work

gerrit_host = codereview.qt-project.org
gerrit_port = 29418

configurations = linux-arm-gnueabi-g++_Ubuntu_11.10_x86 linux-g++-32_Ubuntu_10.04_x86 linux-g++-32_developer-build_Ubuntu_10.04_x86 linux-g++_developer-build_qtnamespace_qtlibinfix_Ubuntu_11.10_x64 linux-g++_no-widgets_Ubuntu_12.04_x64 linux-g++_shadow-build_Ubuntu_11.10_x86 macx-clang_developer-build_qtnamespace_OSX_10.7 macx-g++_developer-build_OSX_10.6 win32-msvc2010_Windows_7 win32-msvc2010_developer-build_qtnamespace_Windows_7 win32-msvc2010_developer-build_angle_Windows_7

jenkins_url = http://qt-ci.digia.com/

contact = simo.falt@digia.com

#################################### JOBS ###################################################

[job.Qt3D_dev_Integration]
[job.Qt3D_master_Integration]
[job.Qt5_master_Integration]
[job.QtActiveQt_master_Integration]
[job.QtConnectivity_master_Integration]
[job.QtDeclarative_master_Integration]
[job.QtDocGallery_master_Integration]
[job.QtDoc_master_Integration]
[job.QtFeedback_master_Integration]
[job.QtGraphicalEffects_master_Integration]
[job.QtImageFormats_master_Integration]
[job.QtJsonDb_master_Integration]
[job.QtLocation_master_Integration]
[job.QtMultimedia_master_Integration]
[job.QtPhonon_master_Integration]
[job.QtPim_master_Integration]
[job.QtQA_master_Integration]
[job.QtQuick1_master_Integration]
[job.QtScript_master_Integration]
[job.QtSensors_master_Integration]
[job.QtSvg_master_Integration]
[job.QtSystems_master_Integration]
[job.QtTools_master_Integration]
[job.QtTranslations_master_Integration]

# special cases (mainly due to not following standard naming conventions or testing different configs)

# These include revdep tests.
# Note: should be kept in sync with table on http://qt-project.org/wiki/CI_Revdep
[job.QtBase_buildsystem_Integration]
configurations += revdep-qtdeclarative_linux-g++_developer-build_qtnamespace_qtlibinfix_Ubuntu_11.10_x64 revdep-qtdeclarative_linux-g++_shadow-build_Ubuntu_11.10_x86
[job.QtBase_containers_Integration]
configurations += revdep-qtdeclarative_linux-g++_developer-build_qtnamespace_qtlibinfix_Ubuntu_11.10_x64 revdep-qtdeclarative_linux-g++_shadow-build_Ubuntu_11.10_x86
[job.QtBase_master_Integration]
configurations += revdep-qtdeclarative_linux-g++_developer-build_qtnamespace_qtlibinfix_Ubuntu_11.10_x64 revdep-qtdeclarative_linux-g++_shadow-build_Ubuntu_11.10_x86
[job.QtJSBackend_master_Integration]
configurations += revdep-qtdeclarative_linux-g++_developer-build_qtnamespace_qtlibinfix_Ubuntu_11.10_x64 revdep-qtdeclarative_linux-g++_shadow-build_Ubuntu_11.10_x86
[job.QtXmlPatterns_master_Integration]
configurations += revdep-qtdeclarative_linux-g++_developer-build_qtnamespace_qtlibinfix_Ubuntu_11.10_x64 revdep-qtdeclarative_linux-g++_shadow-build_Ubuntu_11.10_x86

# Qt 4 tests different configs than Qt 5
[job.Qt_4.8_Integration]
configurations = macx-g++_OSX_10.6 macx-g++_developer-build_OSX_10.7 win32-msvc2010_Windows_7 win32-msvc2010_developer-build_Windows_7 linux-g++-32_Ubuntu_10.04_x86 linux-g++_developer-build_qtnamespace_qtlibinfix_Ubuntu_11.10_x64 linux-g++_shadow-build_Ubuntu_12.04_x64 qws_linux-x86-g++

# This is not a CI job, just a periodic job which only needs to run a single config
[job.Qt5_submodule_update]
gerrit_project = qt/qt5
branch = master
configurations = integrate
# three times daily
trigger_cron = 30 4,12,20 * * *

# qtqa/sysadmin is not really a Qt module, just some puppet scripts, hence tests less configurations
[job.QtQA_sysadmin_master_Integration]
gerrit_project = qtqa/sysadmin
branch = master
configurations = linux-g++-32_Ubuntu_10.04_x86 linux-g++_developer-build_qtnamespace_qtlibinfix_Ubuntu_11.10_x64 macx-g++_developer-build_OSX_10.6 win32-msvc2010_Windows_7

# Non-standard naming of test config
[job.QtWebKit_Examples_and_Demos_master_Integration]
gerrit_project = qt/qtwebkit-examples-and-demos
branch = master

[job.QtDesktopComponents_master_Integration]
gerrit_project = playground/qtdesktopcomponents
branch = master

